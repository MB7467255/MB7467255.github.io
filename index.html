<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM POC for Location tracking</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google tag (gtag.js) แทนที่ด้วย GA ID ของเรา ติด Pixel--> 
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7QSVBY26ZR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-7QSVBY26ZR');
    </script>
    

</head>
<body 
    <h1>Convert Latitude & Longitude to Address</h1>
    <p> ทดสอบ แปลงที่อยู่ </p>
    <script src="script.js"></script>
  <button id="getLocation">Get Location</button>
  <button id="getAdd"> Get Address</button>  
  <p id="status"></p>
  <p id="address"></p>
  <script>
    // Function to send location data to Google Analytics
    function sendLocationToGA(latitude, longitude) {
      gtag('event', 'user_location', {
        'latitude': latitude,
        'longitude': longitude
      });
      console.log(`Location sent to Google Analytics: Lat: ${latitude}, Long: ${longitude}`);
    }

    // Geolocation API to get user location  ใช้ navigator.geolocation.getCurrentPosition() เพื่อดึงตำแหน่ง Latitude และ Longitude
    document.getElementById('getLocation').addEventListener('click', () => {
      const status = document.getElementById('status');

      if (navigator.geolocation) {
        status.textContent = "Fetching location...";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
              
            status.textContent = `Location: Lat: ${latitude}, Long: ${longitude}`;
            sendLocationToGA(latitude, longitude); // Send data to GA

              
          },
          (error) => {
            status.textContent = `Error: ${error.message}`;
          }
        );
      } else {
        status.textContent = "Geolocation is not supported by your browser.";
      }
    });

  </Script>
 
<Script>
    function getAddress(latitude, longitude) {
      try {
        // Call Nominatim API
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
        );
        const data = await response.json();
        if (data && data.display_name) {
          return data.display_name; // Extract the formatted address
        } else {
          return "Address not found.";
        }
      } catch (error) {
        console.error("Error:", error);
        return "Unable to fetch address.";
      }
    }

      // Fetch the address
      const address = await getAddress(latitude, longitude);
      address.textContent = `Address: ${address}`;
    });
  </script>

    
</body>
</html>
