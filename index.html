<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert Latitude & Longitude to Address</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JSC8LJ2MLP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-JSC8LJ2MLP');
  </script>
</head>
<body>
  <h1>Convert Latitude & Longitude to Address</h1>
  <p>Enter Latitude and Longitude:</p>
  <form id="locationForm">
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" placeholder="Enter latitude" required>
    <br><br>
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" placeholder="Enter longitude" required>
    <br><br>
    <button type="submit">Get Address</button>
  </form>
  <p id="result"></p>
  
  <script>
    // Function to send location data to Google Analytics
    function sendLocationToGA(latitude, longitude) {
      if (typeof gtag === "function") {
        gtag('event', 'user_location', {
          'latitude': latitude,
          'longitude': longitude
        });
        console.log(`Location sent to Google Analytics: Lat: ${latitude}, Long: ${longitude}`);
      } else {
        console.error("Google Analytics is not initialized.");
      }
    }

    // Function to convert latitude and longitude to an address using Nominatim API
    async function getAddress(latitude, longitude) {
      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`
        );
        const data = await response.json();
        if (data && data.display_name) {
          return data.display_name; // Return the formatted address
        } else {
          return "Address not found.";
        }
      } catch (error) {
        console.error("Error fetching address:", error);
        return "Unable to fetch address.";
      }
    }

    // Event listener for form submission
    document.getElementById("locationForm").addEventListener("submit", async (event) => {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      const latitude = document.getElementById("latitude").value;
      const longitude = document.getElementById("longitude").value;
      const resultElement = document.getElementById("result");

      // Input validation
      if (!latitude || !longitude || isNaN(latitude) || isNaN(longitude)) {
        resultElement.textContent = "Please enter valid numeric values for latitude and longitude.";
        return;
      }

      resultElement.textContent = "Fetching address...";

      // Fetch the address
      const address = await getAddress(latitude, longitude);

      // Update the result text
      resultElement.textContent = `Address: ${address}`;

      // Send data to Google Analytics
      sendLocationToGA(latitude, longitude);
    });
  </script>
</body>
</html>
