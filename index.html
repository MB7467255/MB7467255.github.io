<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM POC for Location tracking</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google tag (gtag.js) แทนที่ด้วย GA ID ของเรา--> 
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7QSVBY26ZR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-7QSVBY26ZR');
    </script>
    

</head>
<body 
    <h1>  Location  </h1>
    <p> ทดสอบ แปลงที่อยู่ </p>
    <script src="script.js"></script>
  <button id="getLocation">Get Location</button>
  <p id="status"></p>
  <p id="address"></p>
  <script>
    // Function to send location data to Google Analytics
    function sendLocationToGA(latitude, longitude) {
      gtag('event', 'user_location', {
        'latitude': latitude,
        'longitude': longitude
      });
      console.log(`Location sent to Google Analytics: Lat: ${latitude}, Long: ${longitude}`);
    }

    // Geolocation API to get user location  ใช้ navigator.geolocation.getCurrentPosition() เพื่อดึงตำแหน่ง Latitude และ Longitude
    document.getElementById('getLocation').addEventListener('click', () => {
      const status = document.getElementById('status');

      if (navigator.geolocation) {
        status.textContent = "Fetching location...";
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const { latitude, longitude } = position.coords;
            status.textContent = `Location: Lat: ${latitude}, Long: ${longitude}`;
            sendLocationToGA(latitude, longitude); // Send data to GA
          },
          (error) => {
            status.textContent = `Error: ${error.message}`;
          }
        );
      } else {
        status.textContent = "Geolocation is not supported by your browser.";
      }
    });
  </script>

  <script> // Fuction แปลง Geolocation เป็นที่อยู่โดยใช้ Google maps 
    const API_KEY = "AIzaSyA-T7-ToTM7ohMAer43axTTSQ4tS-vhTl8"; // Replace with your Google Maps API Key

    // Function to convert latitude and longitude to address
    async function getAddressFromCoordinates(latitude, longitude) {
      try {
        const response = await fetch(
          `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${API_KEY}`
        );
        const data = await response.json();
        if (data.status === "OK") {
          const address = data.results[0].formatted_address;
          return address;
        } else {
          throw new Error(`Geocoding failed: ${data.status}`);
        }
      } catch (error) {
        console.error("Error fetching address:", error);
        return "Unable to fetch address.";
      }
    }

    // Function to get user's current location
    document.getElementById("getLocation").addEventListener("click", () => {
      const status = document.getElementById("status");
      const addressDisplay = document.getElementById("address");

      if (navigator.geolocation) {
        status.textContent = "Fetching location...";
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const { latitude, longitude } = position.coords;
            status.textContent = `Coordinates: Lat: ${latitude}, Long: ${longitude}`;
            
            // Get address from coordinates
            const address = await getAddressFromCoordinates(latitude, longitude);
            addressDisplay.textContent = `Address: ${address}`;
          },
          (error) => {
            status.textContent = `Error: ${error.message}`;
            addressDisplay.textContent = "";
          }
        );
      } else {
        status.textContent = "Geolocation is not supported by your browser.";
      }
    });
  </script>



    
</body>
</html>
