<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Location and Convert to Address</title>
</head>
<body>
  <h1>Get Current Location and Convert to Address using Google Maps API</h1>
  <button id="getLocation">Get Location</button>
  <p id="status"></p>
  <p id="address"></p>

  <script>
    // Replace with your Google Maps API Key
    const API_KEY = "AIzaSyBKimLL3cJbFvEXii52CJPweMzm92_GkSE";

    // Function to get the current location
    async function getLocation() {
      const statusElement = document.getElementById("status");
      const addressElement = document.getElementById("address");

      // Reset content
      statusElement.textContent = "";
      addressElement.textContent = "";

      // Check if Geolocation API is supported
      if (!navigator.geolocation) {
        statusElement.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      statusElement.textContent = "Fetching location...";

      // Use Geolocation API to get the current position
      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          statusElement.textContent = `Location: Lat: ${latitude}, Long: ${longitude}`;
          addressElement.textContent = "Fetching address...";

          // Convert latitude and longitude to address
          try {
            const address = await getAddress(latitude, longitude);
            addressElement.textContent = `Address: ${address}`;
          } catch (error) {
            addressElement.textContent = `Error: ${error.message}`;
          }
        },
        (error) => {
          handleError(error, statusElement);
        }
      );
    }

    // Function to convert latitude and longitude to an address using Google Maps Geocoding API
    async function getAddress(latitude, longitude) {
      const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&key=${API_KEY}`;
      const response = await fetch(url);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const data = await response.json();
      if (data.status === "OK" && data.results.length > 0) {
        return data.results[0].formatted_address; // Return the formatted address
      } else if (data.status === "OVER_QUERY_LIMIT") {
        throw new Error("Quota exceeded. Please check your API Key or usage.");
      } else {
        throw new Error("Address not found.");
      }
    }

    // Function to handle geolocation errors
    function handleError(error, element) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          element.textContent = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          element.textContent = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          element.textContent = "The request to get user location timed out.";
          break;
        default:
          element.textContent = "An unknown error occurred.";
          break;
      }
    }

    // Add event listener to the button
    document.getElementById("getLocation").addEventListener("click", getLocation);
  </script>
</body>
</html>
